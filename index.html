<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawning of the day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the header */
        }

        main {
            max-width: 600px; /* Adjust the maximum width as needed */
            text-align: center;
        }

        img {
            max-width: 100%; /* Make the image responsive */
            height: auto;
            display: block;
            margin: auto; /* Center the image horizontally */
            margin-top: 20px; /* Add some top margin */
        }

        p {
            font-weight: bold;
        }

        audio {
            margin-top: 20px; /* Add some top margin to the audio controls */
        }
    </style>
    <!-- Add any additional meta tags, styles, or scripts here -->
</head>

<body>
    <header>
        <h1 style="font-weight: bold;">dawning of the day</h1>
        <!-- Add any other header content or navigation here -->
    </header>

    <main>
        <p style="font-weight: bold;">dawning of the day</p>
        <img src="killmeDud.jpg" alt="Dawning Image">
        <audio controls>
            <source src="nude.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </main>
</body>

</html>
