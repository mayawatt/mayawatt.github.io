<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawning of the day</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 1. Text "dawning of the day" in lowercase, in the center of the page -->
    <div>
        <p style="text-transform: lowercase; font-size: 24px;">dawning of the day</p>
    </div>

    <!-- 2. Image "killmeDud.jpg" with width set at 40%, in the center of the page -->
    <div>
        <img src="killmeDud.jpg" alt="Image" style="width: 60%; display: block; margin: 0 auto;">
    </div>

    <!-- 3. 20 pixels of empty space -->
    <div style="margin-top: 20px;"></div>

    <!-- 4. Audio controls for "nude.mp3", in the center of the page -->
    <div>
        <audio controls style="width: 40%; display: block; margin: 0 auto;">
            <source src="nude.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 5. 20 pixels of empty space -->
    <div style="margin-top: 20px;"></div>

</body>
</html>
