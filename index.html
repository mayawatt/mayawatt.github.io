<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawning of the day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
        }

        main {
            max-width: 600px; /* Adjust the maximum width as needed */
            text-align: center;
        }

        img {
            max-width: 100%; /* Make the image responsive */
            height: auto;
            display: block;
            margin: auto; /* Center the image horizontally */
            margin-top: 20px; /* Add some top margin */
        }

        p {
            font-weight: bold;
        }

        button {
            margin-top: 20px; /* Add top margin to the button */
        }
    </style>
    <!-- Add any additional meta tags, styles, or scripts here -->
</head>

<body>
    <header>
        <h1 style="font-weight: bold;">dawning of the day</h1>
        <!-- Add any other header content or navigation here -->
    </header>

    <main>
        <p style="font-weight: bold;">dawning of the day</p>
        <img src="killmeDud.jpg" alt="Dawning Image">
        <button onclick="playAudio()">Play Audio</button>
        <audio id="audio" src="nude.mp3" preload="auto"></audio>
    </main>

    <script>
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>

</html>
