<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Music Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        img {
            max-width: 90%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="attempt_4.gif">
    <button onclick="playMusic()">play audio</button>
    
    <audio id="audio" src="miss_the_rage.mp3"></audio>

    <script>
        function playMusic() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
